- title: "Man's Search for Meaning"
  slug: "man's-search-for-meaning"
  spineColor: "#b1a0bd"
  textColor: "#255054"
  coverImage: "https://m.media-amazon.com/images/I/71tdb1udZnL._SL1500_.jpg"
  author: "Viktor E. Frankl"
  read: "August 20, 2025"
  rating: "9/10"
  description: |
    Frankl argues that meaning emerges not from pleasure or power, but from how we respond to unavoidable suffering. Writing from Auschwitz, he observes that those who survived had something to live for: a task, a person, a future worth enduring hell for. The insight cuts through therapeutic abstractions: meaning isn't found, it's chosen.

    What strikes me most is his refusal to romanticize trauma. Suffering doesn't automatically create meaning. Only our response to it does. This reframes every setback as a choice point: will this break me or reveal what I'm capable of? The book became my compass during difficult periods, not because it promises easy answers, but because it insists we always retain the freedom to choose our stance.

    ---

    "Everything can be taken from a man but one thing: the last of the human freedoms: to choose one's attitude in any given set of circumstances, to choose one's own way."

    "Those who have a 'why' to live, can bear with almost any 'how'."

    "When we are no longer able to change a situation, we are challenged to change ourselves."

- title: "On Intelligence"
  slug: "on-intelligence"
  spineColor: "#11599C"
  textColor: "#ffffff"
  coverImage: "https://m.media-amazon.com/images/I/41PbdH-FFEL._SY445_SX342_.jpg"
  author: "Jeff Hawkins"
  read: "July 1, 2025"
  rating: "9.3/10"
  description: |
    Hawkins argues intelligence is prediction, not pattern matching. The neocortex runs one hierarchical, sparse algorithm everywhere: modeling sequences, anticipating next steps, correcting errors. This theory unifies perception, action, and understanding under a single framework: building and maintaining a temporal world model.

    The challenge to modern ML is direct. Scaling transformers isn't the same as building a cortex. Real intelligence requires temporal structure, top-down prediction, sparse composition, and continual learning. Not labeled datasets and static distributions. Even as LLMs improve, the gap remains: they fit patterns, not maintain models that self-correct in real time.

    The arguments lack formal rigor and implementation detail, but that's acceptable. A sharp theory that directs inquiry beats scattered heuristics. This provides orientation. Specific enough to test, practical enough to build from.

- title: "Ikigai"
  slug: "ikigai"
  spineColor: "#9FD2D6"
  textColor: "#255054"
  coverImage: "https://m.media-amazon.com/images/I/41nS26MN37L._SY445_SX342_.jpg"
  author: "Hector Garcia and Francesc Miralles"
  read: "June 10, 2025"
  rating: "8.7/10"
  description: |
    Ikigai locates purpose not in grand callings but in daily rituals: tea with neighbors, morning walks, communal dance. Garcia and Miralles study Okinawan centenarian to show how meaning emerges from consistency, not ambition. Purpose becomes social, not heroic.

    The book's weakness is its reluctance to prescribe. "Follow what excites you" is true but insufficient without mechanisms. It describes the state but not the path. Still, the reframing matters: purpose as ember rather than explosion, maintained through small acts rather than singular breakthroughs.

- title: "Hōjōki"
  slug: "hōjōki"
  spineColor: "#feedc4"
  textColor: "#900C3F"
  coverImage: "https://m.media-amazon.com/images/I/71uGuMfWvSL._SL1500_.jpg"
  author: "Kamo no Chomei"
  read: "May 4, 2025"
  rating: "5/10"
  description: |
    Chōmei catalogs 12th-century disasters: fires, famines, earthquakes, then retreats to a hut. The disasters are vivid but serve only as preamble. The hut life, which should be the core, offers no meditation on solitude or its effects on consciousness. At 2,000 words, it gestures toward impermanence without developing the thought. If you want Buddhist philosophy or hermit wisdom, this isn't it.

- title: "Booksellers of Kabul"
  slug: "the-booksellers-of-kabul"
  spineColor: "#6cbad8"
  textColor: "#FFFFFF"
  coverImage: "https://m.media-amazon.com/images/I/61KvqqXRXKL._SL1500_.jpg"
  author: "Åsne Seierstad"
  read: "April 20, 2025"
  rating: "9/10"
  description: |
    Seierstad embeds with Sultan Khan's family to map post-Taliban Kabul. The strength is specificity: how daughters resist within constraints, how Khan reconciles old loyalties with new freedoms, how a bookshop becomes contested ground between tradition and change. The personal renders the political legible. Afghanistan's transformation visible in one household's tensions.

    The prose stays spare. Details accumulate without ornament, building understanding through accretion. Strong narrative journalism. Empathetic but unsentimental.

- title: "Shoe Dog"
  slug: "shoe-dog"
  spineColor: "#0c191e"
  textColor: "#F1E9DA"
  coverImage: "https://m.media-amazon.com/images/I/81lxD2yoNRL._SL1500_.jpg"
  author: "Phil Knight"
  read: "May 1, 2025"
  rating: "8.5/10"
  description: |
    Knight's memoir strips away the myth of Nike's inevitability. What emerges is contingency: cash flow crises, supplier betrayals, lawsuits, near-death moments. The company survives not through vision but through stubborn endurance and improvisation. The lesson isn't about passion or purpose. It's about continuing when stopping seems rational.

    His management philosophy is anti-bureaucratic: set direction, then get out of the way. Trust people to solve problems you didn't anticipate. The book's power is in its honesty about fear, failure, and the randomness of success.

    ---

    "The cowards never started, and the weak died along the way. That leaves us."

    "Every runner knows this. You run and run, mile after mile, and you never quite know why. You tell yourself that you're running toward some goal, chasing some rush, but really you run because the alternative, stopping, scares you to death."

    "Don't tell people how to do things, tell them what to do and let them surprise you with their results."

    "There were many ways down Mount Fuji, according to my guidebook, but only one way up. Life lesson in that, I thought."

- title: "The Alchemist"
  slug: "the-alchemist"
  spineColor: "#f86b29"
  textColor: "#F5F3E7"
  coverImage: "https://m.media-amazon.com/images/I/81ioPZFMeUL._SL1500_.jpg"
  author: "Paulo Coelho"
  read: "April 10, 2025"
  rating: "7/10"
  description: |
    Santiago pursues omens across deserts only to find his treasure buried where he started. The allegory is transparent: searching reveals what was always present. Coelho's prose is simple and lyrical, effective for parable. The disappointment is structural. The ending arrives abruptly, deflating the journey's momentum. The idea works better than the execution.

    ---

    "It's this: that at a certain point in our lives, we lose control of what's happening to us, and our lives become controlled by fate. That's the world's greatest lie."

    "Because I don't live in either my past or my future. I'm interested only in the present. If you can concentrate always on the present, you'll be a happy man."

    "The dunes are changed by the wind, but the desert never changes."

    "It's not what enters men's mouths that's evil," said the alchemist. "It's what comes out of their mouths that is."

    "Most people see the world as a threatening place, and, because they do, the world turns out, indeed, to be a threatening place."

- title: "The Prophet"
  slug: "the-prophet"
  spineColor: "#f7d00c"
  textColor: "#6a570d"
  coverImage: "https://m.media-amazon.com/images/I/61+8wwQ2JsL._SL1200_.jpg"
  author: "Khalil Gibran"
  read: "March 30, 2025"
  rating: "8/10"
  description: |
    Gibran offers poetic meditations on love, work, freedom. Each chapter self-contained, metaphor-dense, accessible. The fragmentary structure suits contemplation but resists cohesion. No argument develops; wisdom accumulates without resolution. The lyrical depth compensates somewhat, but the lack of progression or closure limits its impact.

- title: "Men Without Women"
  slug: "men-without-women"
  spineColor: "#c1b58e"
  textColor: "#423e32"
  coverImage: "https://m.media-amazon.com/images/I/61jE8ravkbL._SL1500_.jpg"
  author: "Haruki Murakami"
  read: "March 10, 2025"
  rating: "6.5/10"
  description: |
    Seven stories of men navigating absence: widowed surgeons, reserved bartenders, all processing loss through memory and silence. Murakami's surrealism stays subtle; the emotional landscape precise. Each protagonist confronts the impossibility of return: places, people, selves all shift imperceptibly. The prose is spare, the affect subdued. Strong on mood, light on event.

    ---

    "Whether you want to or not. But the place you return to is always slightly different from the place you left. That's the rule. It can never be exactly the same."

- title: "The Secret History"
  slug: "the-secret-history"
  spineColor: "#25231d"
  textColor: "#eee1ba"
  coverImage: "https://m.media-amazon.com/images/I/71HcEbK3pEL._SL1500_.jpg"
  author: "Donna Tartt"
  read: "Feb 27, 2025"
  rating: "9/10"
  description: |
    Tartt builds an insular academic world: Greek rituals, Vermont winters, a tight circle of students who commit murder. The atmosphere is thick, the psychological suspense real. The weakness is indulgence: ornate prose, long introspections, details that slow momentum. The moral unraveling is compelling but could be sharper. Still, the obsession and guilt land. Dark academia as a study in how isolation breeds extremity.

- title: "If Cats Disappeared from the World"
  slug: "if-cats-disappeared-from-the-world"
  spineColor: "#f5f3da"
  textColor: "#474639"
  coverImage: "https://m.media-amazon.com/images/I/713Q37iExNL._SL1500_.jpg"
  author: "Genki Kawamura"
  read: "Jan 31, 2025"
  rating: "5/10"
  description: |
    Each time something disappears from the world, the protagonist gains a day of life. The conceit has potential. What would you sacrifice for time? But the execution is unpolished. The prose feels rushed, dialogue simplistic, themes underdeveloped. A few moments of tenderness between owner and cat work, but regret and redemption never deepen. Quick, under 200 pages, forgettable.
